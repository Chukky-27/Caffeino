<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="Caffeino.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <div class="logo">
          <img src="img/app Logo.svg" alt="app logo" />
        </div>

        <p class="text">
          Discover a <span>World</span> of <br />flavor in every sip!
        </p>
        <div class="sipper">
          <img src="img/Vector.svg" alt="" />
        </div>
      </div>

      <div class="box2">
        <div class="lang">
          <select name="languages" id="languages">
            <option value="english">English (UK)</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
            <option value="chinese">Chinese</option>
            <option value="french">French</option>
        </select>
        </div>

        <p class="account">Create Account</p>
        <form action="">
          <input type="text" placeholder="Full Name" required/> <br />
          <input type="text" placeholder="Email address" required/> <br />
          <input type="text" placeholder="Password" required/> <br />
          <input type="submit" value="Sign Up" />
        </form>

        <p class="alt">Or sign up with</p>
                
        <div class="media">
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </div>       
          <p class="login">Already have an account? <a href="">Log In</a></p>        
      </div>
    </div>
  </body>
</html>
